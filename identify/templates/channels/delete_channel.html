{% extends 'channels/base.html' %}
{% block content %}
<div class="container">
<h2>Are you sure you want to delete this Channel?</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-danger">Delete</button>
</form>

<br>
<h2><a href="{% url 'detail_channel' channel.id %}">{{ channel.title }}</a></h2>
<p class='text-muted'>Check its contents before you delete it</p>
</div>
{% endblock %}
